---
name: Release updated charts (helm)
on:  # yamllint disable-line rule:truthy
  push:
    branches: [main]
    paths:
      # NOTE: only few changes should trigger this pipeline
      - charts/*/templates/**
      - charts/*/Chart.lock
      - charts/*/Chart.yaml
      - charts/*/README.md
      - charts/*/values.yaml

env:
  HELM_CONFIG_HOME: ${{ github.workspace }}/test/e2e/~helm

jobs:
  release:
    name: Release Helm charts
    permissions:
      contents: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
        with:
          fetch-depth: 0
      - uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3.5
        with:
          version: v3.10.0

      - name: Configure git user
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - uses: helm/chart-releaser-action@5f8660e6e926349f99e4869f158b6384813c18a2
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_PAGES_BRANCH: gh-helm
        with:
          skip_existing: true
