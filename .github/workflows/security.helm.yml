---
name: Security (Helm)
on: # yamllint disable-line rule:truthy
  pull_request:
    types: [opened, synchronize]
    paths:
      # NOTE: only few changes should trigger this pipeline
      - charts/*/Chart.lock
      - charts/*/Chart.yaml
      - charts/*/README.md
      - charts/*/templates/**
      - charts/*/values.schema.json
      - charts/*/values.yaml

concurrency:
  group: ${{ github.ref }}/helm-security
  cancel-in-progress: true

jobs:
  updated_charts:
    name: List updated charts
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
        with:
          fetch-depth: 3
      - uses: tj-actions/changed-files@79adacd43ea069e57037edc891ea8d33013bc3da # v35.7.11
        id: changed-files
        with:
          dir_names: true
          dir_names_max_depth: 2
          files: |
            charts/*/Chart.lock
            charts/*/Chart.yaml
            charts/*/README.md
            charts/*/templates/**
            charts/*/values.schema.json
            charts/*/values.yaml
          json: true
      - id: set-matrix
        run: echo "matrix={\"chart\":${{ steps.changed-files.outputs.all_changed_files }}}" >> "$GITHUB_OUTPUT"

  trivy:
    name: Trivy scan (${{ matrix.chart }})
    needs: [updated_charts]
    runs-on: ubuntu-latest
    if: needs.updated_charts.outputs.matrix != '{"chart":[]}'
    strategy:
      matrix: ${{ fromJSON(needs.updated_charts.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0

      # NOTE: this is used to debug trivy reports
      - uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          hide-progress: false
          scan-ref: ${{ matrix.chart }}
          scan-type: config
          skip-dirs: charts # we can't do anything to fix dependencies, so we skip them
          trivyignores: ${{ matrix.chart }}/.trivyignore

      - uses: aquasecurity/trivy-action@1f0aa582c8c8f5f7639610d6d38baddfea4fdcee # 0.9.2
        with:
          exit-code: '1'
          format: sarif
          hide-progress: false
          output: trivy-results.sarif
          scan-ref: ${{ matrix.chart }}
          scan-type: config
          severity: UNKNOWN,MEDIUM,HIGH,CRITICAL # NOTE: avoid reporting LOW issues
          skip-dirs: charts # we can't do anything to fix dependencies, so we skip them
          trivyignores: ${{ matrix.chart }}/.trivyignore
      - uses: github/codeql-action/upload-sarif@bb28e7e59e2ad6c1e5400e671795b2fa1b2fca6f # codeql-bundle-20221211
        if: always()
        with:
          category: trivy-helm-syntax
          sarif_file: trivy-results.sarif
