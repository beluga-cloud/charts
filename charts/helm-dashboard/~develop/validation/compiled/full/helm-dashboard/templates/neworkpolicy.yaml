---
# Source: helm-dashboard/templates/neworkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: helm-dashboard
  annotations:
    annotations: enabled
  labels:
    app.kubernetes.io/name: helm-dashboard
    helm.sh/chart: helm-dashboard-2.2.1
    app.kubernetes.io/instance: helm-dashboard
    app.kubernetes.io/managed-by: Helm
    commonLabels01: enabled
    commonLabels02: enabled
spec:
  ingress:
    - ports:
        - port: 8080
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
  egress: 
    - ports:
      - port: 8080
        protocol: TCP
      to:
      - ipBlock:
          cidr: 0.0.0.0/0
  podSelector:
    matchLabels:
      app.kubernetes.io/name: helm-dashboard
      app.kubernetes.io/instance: helm-dashboard
      podLabels: enabled
  policyTypes:
  - Ingress
  - Egress
