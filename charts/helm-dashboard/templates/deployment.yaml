apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  {{- with .Values.podAnnotations }}
  annotations: {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- with .Values.global.commonLabels }}{{ toYaml . | nindent 4 }}{{ end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
    {{- include "common.labels.matchLabels" . | nindent 6 }}
    {{- with .Values.podLabels }}{{ toYaml . | nindent 6 }}{{ end }}
  {{- with .Values.strategy }}
  strategy: {{- toYaml . | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations: {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}{{ toYaml . | nindent 8 }}{{ end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets: {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.names.fullname" . }}
      securityContext: {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: helm-dashboard
          securityContext: {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          image: {{ include "blib.images.image" (dict "image" .Values.images.dashboard "global" $) }}
          imagePullPolicy: {{ .Values.images.dashboard.pullPolicy }}
          env:
            - name: HELM_CACHE_HOME
              value: /opt/dashboard/helm/cache
            - name: HELM_CONFIG_HOME
              value: /opt/dashboard/helm/config
            - name: HELM_DATA_HOME
              value: /opt/dashboard/helm/data
            {{- with .Values.global.debug }}
            - name: DEBUG
              value: "1"
            {{- end }}
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /status
              port: web
          readinessProbe:
            httpGet:
              path: /status
              port: web
          resources: {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /opt/dashboard/helm
            - name: cache
              mountPath: /.cache
            - name: tempdir
              mountPath: /tmp
      {{- if not (empty .Values.helm_dashboard.repositories) }}
      initContainers:
        - name: repositories-preloader
          securityContext: {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          {{- if not .Values.images.dashboard.registry }}
          {{- $repo := regexSplit "/" (trim .Values.images.dashboard.repository) 2 }}
          {{- $_ := set .Values.images.dashboard "registry" (.Values.global.imageRegistry | default (index $repo 0)) }}
          {{- $_ = set .Values.images.dashboard "repository" (trimPrefix "/" (index $repo 1)) }}
          {{- else if .Values.global.imageRegistry }}
          {{- $_ := set .Values.images.dashboard "registry" .Values.global.imageRegistry }}
          {{- end }}
          {{- if not .Values.images.dashboard.tag }}{{ $_ := set .Values.images.dashboard "tag" .Chart.AppVersion }}{{ end }}
          image: {{ include "common.images.image" ( dict "imageRoot" .Values.images.dashboard "global" $) }}
          imagePullPolicy: {{ .Values.images.dashboard.pullPolicy }}
          command: ["sh", "-c"]
          args: ["/opt/bin/preload-repositories.sh"]
          env:
            - name: HELM_CONFIG_HOME
              value: /opt/dashboard/helm/config
          volumeMounts:
            - name: preload-script
              mountPath: /opt/bin/preload-repositories.sh
              subPath: preload-repositories.sh
            - name: data
              mountPath: /opt/dashboard/helm
            - name: cache
              mountPath: /.cache
            - name: tempdir
              mountPath: /tmp
          workingDir: /opt/dashboard
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "common.names.fullname" . }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        {{- if not (empty .Values.helm_dashboard.repositories) }}
        - name: preload-script
          configMap:
            name: {{ include "common.names.fullname" . }}-repositories-script
            defaultMode: 0755
        {{- end }}
        - name: cache
          emptyDir: {}
        - name: tempdir
          emptyDir: {}
