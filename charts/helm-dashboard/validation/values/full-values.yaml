affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - preference:
        matchExpressions:
        - key: another-node-label-key
          operator: In
          values:
          - another-node-label-value
      weight: 1
containerSecurityContext:
  allowPrivilegeEscalation: false
  capabilities: {}
  readOnlyRootFilesystem: false
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534
global:
  commonLabels:
    commonLabels01: enabled
    commonLabels02: enabled
  debug: true
  imagePullSecrets:
  - name: image-pull-secret
helm_dashboard:
  repositories:
  - name: komodorio
    url: https://helm-charts.komodor.io
  - insecure_skip_tls_verify: true
    name: belug-apps
    pass_credentials_all: true
    password: password
    url: https://belug-apps.github.io/catalog
    username: username
ingress:
  annotations:
    annotations: enabled
  enabled: true
  hostname: helm-dashboard.example.com
  ingressClassName: nginx
  path: /dashboard
  pathType: ImplementationSpecific
  tls: true
networkPolicy:
  allowAllOutbound: false
  allowExternal: false
  egress:
  - ports:
    - port: 8080
      protocol: TCP
    to:
    - ipBlock:
        cidr: 0.0.0.0/0
  enabled: true
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
nodeSelector: {}
persistence:
  annotations:
    annotations: enabled
  enabled: true
  hostPath: /tmp/helm-dasboard
  size: 20M
  storageClass: ''
podAnnotations:
  podAnnotations: enabled
podLabels:
  podLabels: enabled
podSecurityContext:
  fsGroup: 65534
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: Unconfined
rbac:
  allowWriteActions: true
  create: true
replicaCount: 2
resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    cpu: 10m
    memory: 10Mi
service:
  annotations:
    annotations: enabled
  type: ClusterIP
  web:
    port: 8888
strategy:
  rollingUpdate:
    maxSurge: 25%
    maxUnavailable: 25%
  type: RollingUpdate
tolerations:
- effect: NoSchedule
  key: foo.bar.com/role
  operator: Equal
  value: master
topologySpreadConstraints:
- labelSelector:
    matchLabels:
      app.kubernetes.io/component: dashboard
      app.kubernetes.io/instance: helm-dashboard
  maxSkew: 2
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: ScheduleAnyway
