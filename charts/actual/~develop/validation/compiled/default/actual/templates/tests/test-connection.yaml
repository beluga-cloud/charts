apiVersion: v1
kind: Pod
metadata:
  name: "actual-test-connection"
  labels:
    app.kubernetes.io/name: actual
    helm.sh/chart: actual-1.1.2
    app.kubernetes.io/instance: actual
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
