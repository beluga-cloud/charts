# Source: jellyfin/templates/neworkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: jellyfin
  annotations:
    annotations: enabled
  labels:
    app.kubernetes.io/name: jellyfin
    helm.sh/chart: jellyfin-2.2.0
    app.kubernetes.io/instance: jellyfin
    app.kubernetes.io/managed-by: Helm
    commonLabels01: enabled
    commonLabels02: enabled
spec:
  ingress:
    - ports:
        - port: 8096
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: jellyfin
              app.kubernetes.io/instance: jellyfin
              podLabels: enabled
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
  egress: 
    - ports:
      - port: 8080
        protocol: TCP
      to:
      - ipBlock:
          cidr: 0.0.0.0/0
  podSelector:
    matchLabels:
      app.kubernetes.io/name: jellyfin
      app.kubernetes.io/instance: jellyfin
      podLabels: enabled
  policyTypes:
    - Ingress
    - Egress
