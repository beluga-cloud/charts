# Source: sonarr/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  annotations:
    podAnnotations: enabled
  labels:
    app.kubernetes.io/name: sonarr
    helm.sh/chart: sonarr-1.0.1
    app.kubernetes.io/instance: sonarr
    app.kubernetes.io/managed-by: Helm
    commonLabels01: enabled
    commonLabels02: enabled
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: sonarr
      app.kubernetes.io/instance: sonarr
      podLabels: enabled
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        podAnnotations: enabled
      labels:
        app.kubernetes.io/name: sonarr
        app.kubernetes.io/instance: sonarr
        podLabels: enabled
    spec:
      imagePullSecrets:
        - name: image-pull-secret
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: Unconfined
      containers:
        - name: sonarr
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: false
            runAsGroup: 65534
            runAsNonRoot: true
            runAsUser: 65534
          image: ghcr.io/beluga-cloud/sonarr/sonarr:3.0.10.1567
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 8989
              protocol: TCP
          livenessProbe:
            httpGet: &httpProbe
              port: web
              path: /ping
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet: *httpProbe
            periodSeconds: 10
            timeoutSeconds: 10
          resources:
            limits:
              cpu: 2
              memory: 2Gi
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
            - name: data
              mountPath: /opt/sonarr/data
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: another-node-label-key
                operator: In
                values:
                - another-node-label-value
            weight: 1
      tolerations:
        - effect: NoSchedule
          key: foo.bar.com/role
          operator: Equal
          value: master
      volumes:
        - name: data
          emptyDir: { }
